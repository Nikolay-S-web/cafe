<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="" class="header__logo">
                <svg class="logo">
                    <use xlink:href="./__spritemap#sprite-logo"></use>
                </svg>
            </a>
            <div class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item navigation__item--current"><a href="" class="link">Главная</a></li>
                    <li class="navigation__item"><a href="" class="link">Меню</a></li>
                    <li class="navigation__item"><a href="" class="link">Контакты</a></li>
                </ul>
            </div>

            <a href="" class="header__shops">
                <svg class="icon icon--basket">
                    <use xlink:href="./__spritemap#sprite-basket2"></use>
                </svg>
            </a>
            <button class="header__burger burger">
                <div class="burger__wrapper">
                    <div class="burger__line burger-line "></div>
                    <div class="burger__line burger-cross">
                        <div class="burger-cross__line burger-cross__line--first"></div>
                        <div class="burger-cross__line burger-cross__line--second"></div>
                    </div>
                    <div class="burger__line burger-line"></div>
                </div>
            </button>
        </div>
    </header>
    <main>
        <section class="promo">
            <div class="promo__wrapper">
                <section class="promo__intro promo-intro">
                    <h1 class="promo-intro__title title">Enjoy your coffee before your activity</h1>
                    <p class="promo-intro__text text">Boost your productivity and build your mood with a glass of coffee in the morning</p>
                    <div class="promo-intro__order promo-intro-order">
                        <button class="promo-intro-order__button promo-intro-order-button button button--black">
                            <span class="promo-intro-order-button__text button__text">Order now</span>
                            <div class="promo-intro-order-button__icon-box button__icon-box">
                                <svg class="icon icon--basket">
                                    <use xlink:href="./__spritemap#sprite-basket1"></use>
                                </svg>
                            </div>
                        </button>
                        <a href="" class="promo-intro-order__link">More menu</a>
                    </div>

                </section>
                <section class="promo__bestseller promo-bestseller">
                    <img class="promo-bestseller__item" src="./src/styles/content/promo/cappuchino.png" alt="cappuchino">
                </section>
                <section class="promo__popular promo-popular">
                    <h2 class="promo-popular__title">Popular Now</h2>
                    <section class="promo-popular__goods popular-goods">
                        <img src="./src/styles/content/promo/card_product_3.png" alt="">
                        <img src="./src/styles/content/promo/card_product_3.png" alt="">
                        <img src="./src/styles/content/promo/card_product_3.png" alt="">
                    </section>
                </section>
            </div>
        </section>
    </main>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
