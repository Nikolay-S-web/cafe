<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="" class="header__logo">
                <svg class="logo">
                    <use xlink:href="./__spritemap#sprite-logo"></use>
                </svg>
            </a>
            <div class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item navigation__item--current"><a href="" class="link">Главная</a></li>
                    <li class="navigation__item"><a href="" class="link">Меню</a></li>
                    <li class="navigation__item"><a href="" class="link">Контакты</a></li>
                </ul>
            </div>

            <a href="" class="header__shops">
                <svg class="icon icon--basket">
                    <use xlink:href="./__spritemap#sprite-basket2"></use>
                </svg>
            </a>
            <button class="header__burger burger">
                <div class="burger__wrapper">
                    <div class="burger__line burger-line "></div>
                    <div class="burger__line burger-cross">
                        <div class="burger-cross__line burger-cross__line--first"></div>
                        <div class="burger-cross__line burger-cross__line--second"></div>
                    </div>
                    <div class="burger__line burger-line"></div>
                </div>
            </button>
        </div>
    </header>
    <main>
        <section class="promo">
            <div class="promo__wrapper">
                <section class="promo__intro promo-intro">
                    <h1 class="promo-intro__title title title--size_l">Enjoy your coffee before your activity</h1>
                    <p class="promo-intro__text text">Boost your productivity and build your mood with a glass of coffee in the morning</p>
                    <div class="promo-intro__order promo-intro-order">
                        <button class="promo-intro-order__button promo-intro-order-button button button--style_main">
                            <span class="promo-intro-order-button__text button__text text text--button">Order now</span>
                            <div class="promo-intro-order-button__icon-box button__icon-box">
                                <svg class="icon icon--basket">
                                    <use xlink:href="./__spritemap#sprite-basket1"></use>
                                </svg>
                            </div>
                        </button>
                        <a href="" class="promo-intro-order__link">More menu</a>
                    </div>

                </section>
                <section class="promo__bestseller promo-bestseller">
                    <img class="promo-bestseller__item" src="./src/styles/content/promo/cappuchino.png" alt="cappuchino">
                </section>
                <section class="promo__popular promo-popular">
                    <h2 class="promo-popular__title title title--size_m">Popular Now</h2>
                    <section class="promo-popular__goods popular-goods">

                        <article class="popular-goods__card card card--popular">
                            <div class="card__wrapper">
                                <div class="card__image_box card-image_box">
                                    <img class="card-image_box__good_image" src="./src/assets/goods/vanila-latte/vanila-latte.jpg" alt="vanila-latte">
                                    <img class="card-image_box__rating" src="./src/assets/rating/1.png" alt="rating">
                                </div>

                                <div class="card__description card-description">
                                    <h3 class="card-description__title title title--good">Vanilla Latte</h3>
                                    <h3 class="card-description__cost title title--good">23K</h3>
                                    <div class="card-description__mods card-description-mods">
                                        <span class="card-description-mods__item text text--mode">hot</span>
                                        <span class="card-description-mods__item text text--mode">cold</span>
                                    </div>
                                    <button class="card-description__button card-description-button button button--style_unset">
                                        <div class="card-description-button__icon-box icon-box">
                                            <svg class="icon icon--basket">
                                                <use xlink:href="./__spritemap#sprite-basket1"></use>
                                            </svg>
                                        </div>
                                    </button>
                                </div>

                            </div>
                        </article>

                        <article class="popular-goods__card card card--popular">
                            <div class="card__wrapper">
                                <div class="card__image_box card-image_box">
                                    <img class="card-image_box__good_image" src="./src/assets/goods/espresso/espresso.png" alt="vanila-latte">
                                    <img class="card-image_box__rating" src="./src/assets/rating/1.png" alt="rating">
                                </div>

                                <div class="card__description card-description">
                                    <h3 class="card-description__title title title--good">Espresso</h3>
                                    <h3 class="card-description__cost title title--good">23K</h3>
                                    <div class="card-description__mods card-description-mods">
                                        <span class="card-description-mods__item text text--mode">hot</span>
                                        <span class="card-description-mods__item text text--mode">cold</span>
                                    </div>
                                    <button class="card-description__button card-description-button button button--style_unset">
                                        <div class="card-description-button__icon-box icon-box">
                                            <svg class="icon icon--basket">
                                                <use xlink:href="./__spritemap#sprite-basket1"></use>
                                            </svg>
                                        </div>
                                    </button>
                                </div>

                            </div>
                        </article>

                        <article class="popular-goods__card card card--popular">
                            <div class="card__wrapper">
                                <div class="card__image_box card-image_box">
                                    <img class="card-image_box__good_image" src="./src/assets/goods/hazelnut-latte/hazelnut-latte.png" alt="vanila-latte">
                                    <img class="card-image_box__rating" src="./src/assets/rating/1.png" alt="rating">
                                </div>

                                <div class="card__description card-description">
                                    <h3 class="card-description__title title title--good">Hazelnut Latte</h3>
                                    <h3 class="card-description__cost title title--good">23K</h3>
                                    <div class="card-description__mods card-description-mods">
                                        <span class="card-description-mods__item text text--mode">hot</span>
                                        <span class="card-description-mods__item text text--mode">cold</span>
                                    </div>
                                    <button class="card-description__button card-description-button button button--style_unset">
                                        <div class="card-description-button__icon-box icon-box">
                                            <svg class="icon icon--basket">
                                                <use xlink:href="./__spritemap#sprite-basket1"></use>
                                            </svg>
                                        </div>
                                    </button>
                                </div>

                            </div>

                        </article>
                    </section>
                </section>
            </div>
        </section>
    </main>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
